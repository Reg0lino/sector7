<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector 7 Market Scramble - Advanced POC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="scanline-overlay"></div> {/* For CRT effect */}
        <header id="ui-bar">
            <div class="ui-panel orders-panel">
                <h3>ORDERS:</h3>
                <div id="current-order"></div>
            </div>
            <div class="ui-panel timer-panel">
                <h3>TIME</h3>
                <div id="time-left" class="glitch-text" data-text="01:30">01:30</div>
            </div>
            <div class="ui-panel score-panel">
                <h3>SCORE</h3>
                <div id="current-score" class="glitch-text" data-text="0">0</div>
            </div>
        </header>

        <main id="action-area">
            <div id="background-elements">
                <div id="neon-sign">
                    <span data-text="SECTOR">SECTOR</span>
                    <span data-text="SEVEN">SEVEN</span>
                </div>
                <div class="pipe pipe1"></div>
                <div class="pipe pipe2"></div>
                <div class="vent vent1"></div>
            </div>
            <div id="conveyor-belt-wrapper"> {/* Added wrapper for perspective/overflow */}
                <div id="conveyor-belt">
                    {/* Items will be dynamically added here by JavaScript */}
                </div>
            </div>
        </main>

        <footer id="interaction-area">
            {/* Bins will be created by JS to add data attributes more easily */}
        </footer>

        <div id="feedback-message"></div>
        <div id="particles-container"></div> {/* For JS-generated particles */}

    </div>
    <script src="game.js"></script>
</body>
</html>
